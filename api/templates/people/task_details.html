<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;  
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .date {
            color: #6b6b6b;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Task Details</h1>
    <ul>
        <li>
            <strong>{{ task_info }}</strong>
            <div class="date">{{ task.date }}</div>
        </li>
    </ul>
</body>
</html>
