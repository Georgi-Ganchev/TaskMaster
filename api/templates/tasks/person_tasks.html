<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person's Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .date {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Latest Tasks</h1>
    <ul>
        {% for task in latest_tasks_list %}
        <li>
            <strong>{{ task.task_name }} from {{ task.task_giver }}</strong>
            <div class="date">{{ task.date }}</div>
        </li>
        {% empty %}
        <li>No tasks are available.</li>
        {% endfor %}
    </ul>
</body>
</html>
