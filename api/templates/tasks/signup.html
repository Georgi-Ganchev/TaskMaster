{% extends 'tasks/base.html' %}

{% block title %}Tasks | Sign Up{% endblock %}

{% block body %}
<div class="sign-up-container">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
{% endblock %}
