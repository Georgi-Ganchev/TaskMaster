{% extends 'tasks/base.html' %}

{% block title %}Tasks | New Task{% endblock %}

{% block body %}
<div class="new_task-container">
    <form method="POST" action="{% url 'new_task' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
</div>
{% endblock %}
