{% extends 'tasks/base.html' %}

{% block title %}Teacher | Home{% endblock %}

{% block body %}

<div class="container">
    <h1>Students</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Faculty number</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students_list %}
            <tr style="cursor: pointer;" onclick="window.location='{% url 'student_details' student.id %}'">
                <td>{{ student.id }}</td>
                <td>{{ student.username }}</td>
                <td>{{ student.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
